name: Supabase Keep Alive

on:
  schedule:
    - cron: '0 0 * * *' # Jalan tiap jam 00:00 UTC
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase Database
        # -f: fail silently (server error dianggap fail di action)
        # -S: show error (menampilkan pesan error jika fail)
        run: |
          curl -f -S --request GET \
          --url '${{ secrets.SUPABASE_URL }}/rest/v1/profiles?select=*&limit=1' \
          --header 'Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}' \
          --header 'apikey: ${{ secrets.SUPABASE_ANON_KEY }}'